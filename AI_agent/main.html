<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangGraph Chat</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .chatbox {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .response {
      margin-top: 15px;
      padding: 10px;
      background: #e8f5e9;
      border-left: 4px solid #4CAF50;
      border-radius: 4px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function sendMessage() {
        event.preventDefault();
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      const responseBox = document.getElementById("responseBox");
 console.log (message)
      if (!message) return;

      responseBox.innerText = "Thinking...";

      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      responseBox.innerText = "AI: " + data.reply;
      input.value = " ";
      console.log( data)
    }
  </script>
</body>
</html>
