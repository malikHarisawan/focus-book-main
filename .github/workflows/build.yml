name: Build & Release FocusBook

on:
  push:
    branches: [main]
    tags: ['v*']     # e.g. v1.0.0 â†’ triggers release job
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -----------------------------
  # Lint & Code Quality
  # -----------------------------
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node deps (faster)
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true


  # -----------------------------
  # Build Matrix (Windows, macOS, Linux)
  # -----------------------------
  build:
    name: Build (${{ matrix.os }})
    needs: lint
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Linux-only dependencies (needed for electron-active-window)
      - name: Install X11 libs (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxtst-dev \
            libxkbfile-dev

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: 'AI_agent/requirements.txt'

      - name: Install Node dependencies
        run: npm ci --ignore-scripts

      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r AI_agent/requirements.txt

      - name: Rebuild native modules for Electron
        run: npx electron-rebuild -f

      - name: Build AI Service
        run: npm run build-ai-service

      - name: Build Electron App
        run: npm run build

      # OS-specific packaging
      - name: Package App
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            npx electron-builder --win
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            npx electron-builder --mac
          else
            npx electron-builder --linux
          fi
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Windows artifacts
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: focusbook-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.msi
          retention-days: 30

      # Upload macOS artifacts
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: focusbook-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

      # Upload Linux artifacts
      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: focusbook-${{ matrix.os }}
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
          retention-days: 30


  # -----------------------------
  # Release Job
  # -----------------------------
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # ONLY on tags

    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: focusbook-windows-latest
          path: dist/windows
        continue-on-error: true

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: focusbook-macos-latest
          path: dist/macos
        continue-on-error: true

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: focusbook-ubuntu-latest
          path: dist/linux
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/windows/*
            dist/macos/*
            dist/linux/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
