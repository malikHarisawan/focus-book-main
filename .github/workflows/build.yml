name: Build & Release FocusBook

on:
  # Trigger on push to main branch
  push:
    branches:
      - main

  # Trigger on pull requests
  pull_request:
    branches:
      - main

  # Trigger on new tags (for releases)
  push:
    tags:
      - 'v*'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  # Lint and basic checks
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  # Build for Windows
  build-windows:
    name: Build Windows
    needs: lint
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r AI_agent/requirements.txt

      - name: Build AI Service
        run: npm run build-ai-service

      - name: Rebuild native modules
        run: npm run rebuild-native

      - name: Build Electron app
        run: npm run build

      - name: Package Windows installer
        run: electron-builder --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: focusbook-windows
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.zip
          retention-days: 30

  # Build for macOS
  build-macos:
    name: Build macOS
    needs: lint
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AI_agent/requirements.txt

      - name: Build AI Service
        run: npm run build-ai-service

      - name: Rebuild native modules
        run: npm run rebuild-native

      - name: Build Electron app
        run: npm run build

      - name: Package macOS app
        run: electron-builder --mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: focusbook-macos
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  # Build for Linux
  build-linux:
    name: Build Linux
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r AI_agent/requirements.txt

      - name: Build AI Service
        run: npm run build-ai-service

      - name: Rebuild native modules
        run: npm run rebuild-native

      - name: Build Electron app
        run: npm run build

      - name: Package Linux app
        run: electron-builder --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: focusbook-linux
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
          retention-days: 30

  # Create GitHub Release (only on tags)
  release:
    name: Create Release
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: focusbook-windows
          path: dist/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: focusbook-macos
          path: dist/macos

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: focusbook-linux
          path: dist/linux

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/windows/*
            dist/macos/*
            dist/linux/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}